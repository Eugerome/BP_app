version: "3"
services:
    backend:
        network_mode: host
        build:
            context: ./backend
            dockerfile: "Dockerfile"
        volumes:
            - ../BP_app/backend:/backend
        ports:
            - "6543:6543"
        command: /bin/sh -c 'cd backend && pip3 install -e ".[development]" && python3 bp_app/initialize_db.py development.ini && while sleep 1000; do :; done'
        # command: /bin/sh -c 'while sleep 1000; do :; done'
    frontend:
        network_mode: host
        build:
            context: ./frontend
            dockerfile: "Dockerfile"
        volumes:
            - ../BP_app/frontend:/frontend
        ports:
            - "8080:8080"
        stdin_open: true
        tty: true
        environment: 
            - CHOKIDAR_USEPOLLING=true
        command: /bin/sh -c 'while sleep 1000; do :; done'
        

